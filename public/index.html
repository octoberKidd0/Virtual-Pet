<!doctype html>
<html>
    <head>
        <title>Virtual Pet</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="auth-buttons">
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
        </div>

        <button id="logout-button" class="hidden" onclick="logout()">
            Logout
        </button>

        <div class="container hidden">
            <div class="pet-status">
                <div id="pet-display">🐶</div>
                <h2 id="pet-name"></h2>
                <div class="stats">
                    <div>Hunger: <span id="hunger"></span></div>
                    <div>Happiness: <span id="happiness"></span></div>
                    <div>Energy: <span id="energy"></span></div>
                </div>
                <div id="status-message"></div>
            </div>

            <div class="controls">
                <button onclick="feed()">Feed 🥩</button>
                <button onclick="play()">Play 🎾</button>
                <button onclick="sleep()">Sleep 🛏️</button>
                <button id="reset-button" onclick="resetPet()">Reset 🔄</button>
            </div>

            <div class="achievements">
                <h3>Achievements</h3>
                <ul id="achievements-list"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
